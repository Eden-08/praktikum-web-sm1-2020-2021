<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deklarasi Function</title>
  </head>
  <body>
    <script>
      function getLuas(panjang, lebar) {
        var luas = panjang * lebar;
        return luas;
      }

      console.log(getLuas(4, 5));
    </script>
  </body>
</html>
