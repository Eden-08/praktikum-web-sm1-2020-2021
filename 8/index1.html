<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deklarasi Function Sebagai Expression</title>
  </head>
  <body>
    <script>
      var getLuas = function (panjang, lebar) {
        return panjang * lebar;
      };

      console.log(getLuas(4, 5));
    </script>
  </body>
</html>
