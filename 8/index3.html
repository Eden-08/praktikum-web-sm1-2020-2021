<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memasukan Nilai Balikan Function ke Dalam Variable</title>
  </head>
  <body>
    <script>
      var getLuas = function (panjang, lebar) {
        return panjang * lebar;
      };

      var luas = getLuas(7, 8);
      console.log(luas);
    </script>
  </body>
</html>
